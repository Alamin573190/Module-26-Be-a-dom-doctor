<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom doctor</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>

    </header>
    <main class="container max-w-[1180px] mx-10 lg:mx-auto mt-10">
        <section class="flex flex-col md:flex-row justify-between gap-5 ">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 flex-1 w-full lg:w-1/3 gap-5">
                <!-- for triangle -->
                <div class="  bg-base-100 shadow-xl p-3  ">
                    <figure><img class="" src="images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">

                        <h2 class="card-title ">triangle</h2>
                        <p>Area (A) =0.5 X b X h</p>


                        <div class="flex gap-1 items-center">
                            <input id="triangle-base" class="w-20 p-2 rounded-md" type="text"
                                placeholder="b"><span>cm</span>
                            <input id="triangle-height" class="w-20 p-2 rounded-md" type="text"
                                placeholder="h"><span>cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="triangle-span"></span> <span>cm <sup>2</sup></span></p>
                        </div>

                        <div class="card-actions justify-center">
                            <button onclick="triangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- for Ragtangle area -->
                <div class=" bg-base-100 shadow-xl p-3">
                    <figure><img class="py-3" src="images/rectangle.png" alt="triangle" /></figure>
                    <div class="card-body">

                        <h2 class="card-title ">rectangle</h2>
                        <p>Area (A) = W X I</p>


                        <div class="flex gap-1 items-center">
                            <input id="rectangle-width" class="w-20 p-2 rounded-md" type="text"
                                placeholder="width"><span>cm</span>
                            <input id="rectangle-length" class="w-20 p-2 rounded-md" type="text"
                                placeholder="length"><span>cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="rectangle-span"></span> <span>cm <sup>2</sup></span></p>
                        </div>

                        <div class="card-actions justify-center">
                            <button onclick="rectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- for peralellograme -->
                <div class=" bg-base-100 shadow-xl p-3">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <div>
                            <input id="paraBase-input" type="text" placeholder="b" class="p-1 w-16 "> <span>cm</span>
                            <input id="paraHeight-input" type="text" placeholder="b" class="p-1 w-16 "> <span>cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="parallelogram-span"></span> <span>cm <sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="parallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card  bg-base-100 shadow-xl p-3 mx-5 lg:mx-auto">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="border-gray-300 border-2 p-5 rounded-lg">
                <h3 class="text-3xl ">Area calculator</h3>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/triangle.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/paralellograme.js"></script>
</body>

</html>
